<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head> 
<body>
<!--  -->
    <main class="container mt-5 border">
        <div class="row" style="background-color: rgba(219, 208, 208, 0.95); border-bottom: solid 1px rgba(243, 219, 219, 0.525); padding-top: 1rem; border-top-left-radius: 1px; border-top-right-radius: 1px;">
            <h4>Payment form example</h4>
        </div>
        <form class="row g-3 mt-2 p-2">
           <div class="row">
            <div class="col mt-2 bg-danger-subtle p-2 text-danger-emphasis">
            Some fields are missing
            </div>
           </div>
            <div class="col-6">
              <label for="inputEmail4" class="form-label">Card  #</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXX" >
            </div>
            <div class="col-3">
              <label for="inputPassword4" class="form-label">CVC #</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
            </div>
            <div class="col-3">
                <label for="inputPassword4" class="form-label">Amount</label> 
                <input type="password" class="form-control" id="inputPassword4" placeholder="Amount">
              </div>
            <div class="col-6">
              <label for="inputAddress" class="form-label">First Name</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>
            <div class="col-6">
              <label for="inputAddress2" class="form-label">Last Name</label> 
              <input type="text" class="form-control" id="inputAddress2" placeholder="">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Pick a state</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-2">
              <label for="inputZip" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <!-- cardsOptions -->
            <div class="col">
              <div class="form-check p-0" >
                <label class="form-check-label" style="font-weight: 500;">
                  We Accepet:
                </label>
                <div class="col bg-secondary d-flex d-row  p-1 gap-3 rounded" style="width: 250px;" >
                  <!-- firstcard -->
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      <i class="fa-solid fa-credit-card" style="color: #ffffff; font-size: 20px;">
                      </i>
                    </label>
                  </div>
                  <!-- secondcard -->
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      <i class="fa-brands fa-cc-mastercard" style="color: #ffffff; font-size: 20px;"></i>                    
                    </label>
                  </div>
                  <!-- tirdcard -->
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      <i class="fa-brands fa-cc-mastercard" style="color: #ffffff; font-size: 20px;"></i>                    
                    </label>
                  </div>
                  <!-- fourtcard -->
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      <i class="fa-brands fa-cc-mastercard" style="color: #ffffff; font-size: 20px;"></i>                    
                    </label>
                  </div>
                  </div>
                  <!-- endOfCards -->
            </div>
           </div>
            <!-- message -->
             <div class="col-6">
              <p>Message</p>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2"></label>
                Add any notes here.
              </div>
             </div>
            </div>
          </form>
          <!-- btnSection -->
          <div class="row border bg-secondary-subtle mt-2" >
            <div class="row p-2">
              <div class="col-12 d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send </button>
              </div>
            </div>
          </div>
          <!-- btnSectionEnd -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
